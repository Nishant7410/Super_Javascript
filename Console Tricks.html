<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
      console.log("hhfhd");
    // Interpolated
      console.log("hello how %s you","are");
    // Styled
      console.log("%c I am a great","font-size:50px");
    // warning!
      console.warn("ohh noo");
    // Error :|
      console.error("shit");
    // Info
      console.info('Lion is very dangerous');
    // Testing
      console.assert(1==2,"That is wrong");
    // clearing
      console.clear();
    // Viewing DOM Elements
      const p=document.querySelector('p');
      console.log(p);
      console.dir(p);
    // Grouping together
     dogs.forEach(dog=>{
         console.groupCollapsed(`${dog.name}`);
         console.log(`This is ${dog.name}`)
     console.groupEnd(`${dog.name}`);});
         
    // counting
      console.count("hiii");
      console.count("hiii");
      console.count("hiii");
      console.count("hiii");
    // timing
      console.time('fetching data');
      fetch('http:api.github.com/users')
      .then(data=>data.json())
      .then(data=>{
          console.timeEnd('fetching data');
          console.log(data);
      })
  </script>
</body>
</html>
